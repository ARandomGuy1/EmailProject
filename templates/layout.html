<!DOCTYPE html>
<html lang="en">
  <head>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    

    <title>{% block title %}{% endblock %}</title>
  </head>
  
  <body>
	  
   <nav class="navbar navbar-expand-md bg-dark navbar-dark">
    
    <a class="navbar-brand" href="#">Navbar</a>

  
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapsibleNavbar">
      <span class="navbar-toggler-icon"></span>
    </button>

  
    <div class="collapse navbar-collapse" id="collapsibleNavbar">
      <ul class="navbar-nav">
        <li {% if active_page == "home" %} class = "nav-item active" {% endif %}>
          <a class="nav-link" href="/">Home</a>
        </li>
        <li {% if active_page == "page1" %} class = "nav-item active" {% endif %}>
          <a class="nav-link" href="/p1">Page1</a>
        </li>
	    <li {% if active_page == "page2" %} class = "nav-item active" {% endif %}>
          <a class="nav-link" href="/p2">Page2</a>
        </li>
		<li {% if active_page == "page3" %} class = "nav-item active" {% endif %}>
          <a class="nav-link" href="/p3">Page3</a>
        </li>
      </ul>
    </div> 
   </nav>
   
   {% block content %}{% endblock %}
 </body>

</html>
